                    <li class="breadcrumb-item"><a href="#">MikroTik</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Route</li>
                </ol>
            </nav>
            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="share-2"></i></span>
                        </span>
                        Route List
                    </h4>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="#add-data" class="btn btn-info btn-sm" data-toggle="modal" data-value="0">
                                    <i class="fa fa-plus"></i>
                                    <span class="hidden-xs">Add</span>
                                </a>
                                <div class="pull-right mt-5">
                                    <a href="javascript:void(0);" class="refresh-tabel"><i
                                            class="fa fa-refresh"></i></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <select class="form-control" id="server">
                                        <option value="">-- All Router --</option>
                                    </select>
                                </div>
                                <div class="table-responsive mt-15">
                                    <table id="tables" width="100%" class="table table-hover table-striped dataTable">
                                        <thead>
                                            <tr>
                                                <th>Router</th>
                                                <th>Address</th>
                                                <th>Gateway</th>
                                                <th>Distance</th>
                                                <th>Routing</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="add-data" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <form class="modal-content" id="form-data" method="POST" action="route">
                            <div class="modal-header">
                                <h5 class="modal-title">Form Route</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="router">Router <span class="symbol required"></span></label>
                                    <select class="form-control" id="router" name="router" required>
                                        <option value="">-- Select Data --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="address">Dst Address <span class="symbol required"></span></label>
                                    <input type="text" class="form-control" id="address" name="dst-address"
                                        value="0.0.0.0/0" required>
                                </div>
                                <div class="form-group">
                                    <label for="gateway">Gateway <span class="symbol required"></span></label>
                                    <input type="text" class="form-control" id="gateway" name="gateway"
                                        placeholder="Gateway" required>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="distance">Distance <span class="symbol required"></span></label>
                                        <input type="number" class="form-control" id="distance" name="distance"
                                            value="1" min="1" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="scope">Scope <span class="symbol required"></span></label>
                                        <input type="number" class="form-control" id="scope" name="scope" value="30"
                                            min="0" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="target">Target Scope <span class="symbol required"></span></label>
                                        <input type="number" class="form-control" id="target" name="target-scope"
                                            value="10" min="0" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mark">Routing Mark </label>
                                    <select class="form-control" id="mark" name="routing-mark">
                                        <option value="">-- None --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <textarea class="form-control" id="comment" name="comment"
                                        placeholder="Comment..."></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="mr-auto">
                                    <input type="checkbox" id="status" name="status" checked data-toggle="toggle"
                                        data-size="small" data-onstyle="success" data-offstyle="danger" value="true">
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                        class="fa fa-close"></i>
                                    Close</button>
                                <button type="submit" id="id" name="id" value="0" class="btn btn-blue"> <i
                                        class="fa fa-save"></i> Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
